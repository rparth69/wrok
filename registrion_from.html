<!DOCTYPE html>
<html>
<head>
 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: white;
}

{
  box-sizing: border-box;
}


.container {
  padding: 100px;
  background-color: white;
  width: device-width
  border:10;
  border color:black;

}


input[type=text], input[type=password], input[type=email]{
  width: 100%;
  padding: 25px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f5f1;
  font-size: 100%
  }

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}


hr {
  border: 5px solid #f1f1f1;
  margin-bottom: 25px;
}

ul {
  border: 10px solid #f1f1f1;
  margin-bottom: 205px;
  font-size: 200%;
}

.registerbtn {
  background-color: red;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 10%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 2;
}

label {
    cursor: default;
    font-size: 140%;
}

</style>
</head>
<body>

<form action="" name="myForm" id="myForm" method="post">
  <div class="container">
    <h1><center><u>Registration</u></center></h1>
    <p><h2>Please Fill in This Form To Create An Account.</h2></p>
    <hr>

    <label for="fname"><b>First Name</b></label>
    <input type="text" placeholder="First Name" onfocusout= validateForm() name="fname" id="fname"><div class="fname" color="red"></div><br>


    <label for="mname"><b>Middle Name</b></label>
    <input type="text" placeholder="Middle Name" onfocusout=validateForm() name="mname" id="mname"><div class="mname" color="red"></div><br>

    <label for="lname"><b>last Name</b></label>
    <input type="text" placeholder="last Name"  onfocusout=validateForm() name="lname" id="lname"><div class="lname" color="red"></div><br>

    <label for="email"><b>Email</b></label>
     <input name="email" type="email" size="64" onfocusout=validateForm() maxLength="64" placeholder="username@botree.com" name="email"><div class="email" color="red"></div>
      <br>
    

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" onfocusout= validateForm() name="password" ><div class="password" color="red"></div>
     <br>



    <label for="gender"><b>Gender</b></label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female">female<br><br>

    <label for="hobby"><b>Hobbies</b></label>
    <input type="checkbox" name="hobby" value="reading" font-size: 100% >reading
    <input type="checkbox" name="hobby" value="Writing">Writing
    <input type="checkbox" name="hobby" value="Painting">Painting
    <input type="checkbox" name="hobby" value="reading">reading<br><br>  
    
  <center></center><button type="submit" class="registerbtn" onclick="validateForm();">Submit</center></button>
  </div>

    <p id="result"></p>
  
  
</form>
</body>
</html>
<script LANGUAGE="JavaScript" type="text/javascript">

 function validateForm() 
{
  var fname= document.forms["myForm"]["fname"].value;
  var mname= document.forms["myForm"]["mname"].value;
  var lname= document.forms["myForm"]["lname"].value;
  var email= document.forms["myForm"]["email"].value;
  var password= document.forms["myForm"]["password"].value;
  var gender=document.forms["myForm"]["gender"].value;
  
}

$("input[type=text]").on('focusout', function(){
  if(this.value == ""){
    $("."+this.name).text("Please Enter " + this.name)
  }
});


$("input[type=email]").on('focusout', function(){
  if(this.value == ""){
    $("."+this.name).text("Please Enter email address valid Format")
  }
});


$("input[type=password]").on('focusout', function(){
  if(this.value == ""){
    $("."+this.name).text("Please Enter password ")
  }
});

$(function() {

    $("#myForm").submit(function(e) {
        e.preventDefault();
       
        var display =

        "<ul><li><b>First Name: </b>" + document.myForm.fname.value +
        "<li><b>Middle Name: </b>" + document.myForm.mname.value  +
        "<li><b>Last Name: </b>" + document.myForm.lname.value +
        "<li><b>Email: </b>" + document.myForm.email.value +
        "<li><b>Password: </b>" + document.myForm.password.value + 
        "<li><b>Gender: </b>" + document.myForm.gender.value +
        "<li><b>Hobbies: </b>" + document.myForm.hobby.value;

        $("#result").html(display);
  });
});
</script>
